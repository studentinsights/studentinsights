language: ruby

cache:
  bundler: true
  yarn: true

rvm:
  - ruby-2.3.0

sudo: required

services:
  - postgres

branches:
  only:
    - master

before_install:
  - export TZ=America/New_York

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install --lts
  - nvm use --lts
  - bundle install --retry=3
  - yarn install

script:
  - bundle exec rake db:environment:set RAILS_ENV=test
  - bundle exec rake db:create db:migrate DATABASE_URL=postgres://localhost/student_insights_test RAILS_ENV=test
  - bundle exec rake immigrant:check_keys
  - ./scripts/ci/detect_package_lock.sh
  - rubocop
  - bundle exec brakeman -z
  - bundle exec rspec spec RAILS_ENV=test
  - yarn test-cli
